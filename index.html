<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Quotient</title>

  <script type="text/javascript">
    // Wait for document to load
    document.addEventListener("DOMContentLoaded", function (event) {
      document.documentElement.setAttribute("data-theme", "light");

      // Get our button switcher
      var themeSwitcher = document.getElementById("theme-switcher");

      // When our button gets clicked
      themeSwitcher.onclick = function () {
        // Get the current selected theme, on the first run
        // it should be `light`
        var currentTheme = document.documentElement.getAttribute("data-theme");

        // Switch between `dark` and `light`
        var switchToTheme = currentTheme === "dark" ? "light" : "dark"

        // Set our currenet theme to the new one
        document.documentElement.setAttribute("data-theme", switchToTheme);
      }
    });
  </script>

</head>

<body>
  <input type="checkbox" id="switch" />
  <label class="switch-label" for="switch" id="theme-switcher">Toggle</label>
  <h2 class="header" style="text-align: center;">
    Welcome '<span>...</span>'
  </h2>
  <div style="text-align: center" class="icons">
    <i class="fab fa-html5  fa-3x red"></i> <i class="fab fa-css3-alt fa-3x blue"></i> <i
      class="fab fa-js-square fa-3x yellow"></i>
  </div>
  <h2 class="header" style="text-align: center;">
    Time to Test your Tech Quotient!!
  </h2>
  <br />
  <div class="container">
    <div class="user" name="user">
      <label for="userName" class="userName-label">Enter Name</label>
      <input type="text" id="userName" name="userName" />
      <div id="timer">1 : 30</div>
    </div>
    <br />
    <br />
    <div class="answer"></div>
    <div id="quiz"></div>
    <br />
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
    <button id="new">Start new quiz</button>
  </div>


  <!-- script files -->
  <script src="script.js"></script>
</body>

</html>
